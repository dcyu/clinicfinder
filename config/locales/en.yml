en:
  about: "About ClinicFinder"
  about1: "ClinicFinder is a website for refugees and people on the move designed to provide information about free healthcare and medical services."
  about2: "It provides key information about the nearest health clinic based on your location. The"
  about3: "button can be used if you need a specific service, for example if you are pregnant or have an unwell child."
  about4: "If you want to find out more about a health problem you can also visit the"
  about5: "which has information available in over 80 languages."
  about6: "Are you an NGO?"
  about7: "You can help us make a real difference to the lives of thousands."
  about8: "If you are aware of a service that can offer free healthcare and medical aid, we encourage you to use the"
  about9: "function. We will then simply double-check the details you have entered before making it visible to everyone."
  about10: "The website will use information from a variety of organisations, recognising that in order to be truly effective there must be a collaborative effort."
  about11: "Doctors of the World UK, part of the international Médecins du Monde network, believes in a world in which all vulnerable people receive healthcare whether they are affected by poverty, exclusion, war, natural disasters or disease. As a whole, Médecins du Monde operates over 300 projects in more than 70 countries to increase access to health services to those in need."
  about12: "Daniel Yu is the founder and CEO of"
  about13: "a platform for organizations in the developing world to track supplies through basic mobile phones. Daniel developed the idea behind Reliefwatch while living in Sinai, Egypt and northern Jordan where he witnessed availability issues for basic products. Prior to founding Reliefwatch, Daniel worked as a programmer and attended the University of Chicago where he focused on International Studies and Arabic."
  about14: "Questions?"
